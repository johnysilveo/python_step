<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<dev class="d-flex justify-content-center">
    <div class="m-3 p-2 bg-primary text-white">Block 1</div>
    <div class="m-3 p-2 bg-danger text-white">Block 2</div>
    <div class="m-3 p-2 bg-warning text-white">Block 3</div>

</dev>

<div class="container py-5">
    <div class="row justify-content-center
align-items-center" style="height: 400px: background-color:beige" >
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <form action="#" method="POST" class="p-4 border rounded bg-body">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                </div>
                <div class="mb-3">
                    <input type="checkbox" id="remember-me" class="form-check-input">
                    <label class="form-check-label" for="remember-me">Remember me</label>
                </div>


                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
</div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <h1 class="mb-4 text-center">Registration form</h1>

            <!-- removed novalidate -->
            <form action="#" method="post" enctype="multipart/form-data" class="p-4 border rounded bg-body">
                <div class="mb-3">
                    <label for="firstname" class="form-label">Name</label>
                    <input
                            type="text"
                            class="form-control"
                            id="firstname"
                            name="firstname"
                            placeholder="Enter your name"
                            minlength="2"
                            maxlength="20"
                            required>
                    <div class="invalid-feedback">Enter name (2–20 characters)</div>
                </div>
                <div class="mb-3">
                    <label for="email2" class="form-label">Email2</label>
                    <input
                            type="text"
                            class="form-control"
                            id="email2"
                            name="email2"
                            placeholder="Enter your email2"
                            minlength="2"
                            maxlength="20"
                            required>
                    <div class="invalid-feedback">Enter name (2–20 characters)</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                            type="text"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Enter your password"
                            minlength="2"
                            maxlength="20"
                            required>
                    <div class="invalid-feedback">Enter name (2–20 characters)</div>
                </div>
                <div class="mb-3">
                    <label for="Confirm" class="form-label">Confirm Password</label>
                    <input
                            type="text"
                            class="form-control"
                            id="Confirm"
                            name="confirm"
                            placeholder="confirm your password"
                            minlength="2"
                            maxlength="20"
                            required>
                    <div class="invalid-feedback">Enter name (2–20 characters)</div>
                </div>

                <div class="mb-3">
                    <label for="course" class="form-label">Choose a Course</label>
                    <select id="course" name="course" class="form-control" required>
                        <option value="">-----Choose-----</option>
                        <option value="python">Python</option>
                        <option value="Web">Web</option>
                        <option value="Design">Design</option>
                    </select>

                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="rules" name="rules" required>
                    <label for="rules" class="form-check-label">I agree with site rules</label>
                    <div class="invalid-feedback">Enter valid password.</div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Send</button>
            </form>


        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
